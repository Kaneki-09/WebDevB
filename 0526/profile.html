<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォーム</title>
</head>

<body>
    <form action="result.php" method="post">
        <div>
            <label for="name">氏名(必須)</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="age">年齢</label>
            <input type="number" id="age" name="age" min="0" max="120">
        </div>
        <div>
            <label for="gender">性別</label>
            <label for="gender-man"><input type="radio" id="gender-man" name="gender" value="男性">男性</label>
            <label for="gender-woman"><input type="radio" id="gender-woman" name="gender" value="女性">女性</label>
            <label for="gender-other"><input type="radio" id="gender-other" name="gender" value="その他">その他</label>
        </div>
        <div>
            <button type="submit">送信する</button>
        </div>
    </form>
</body>

</html>
